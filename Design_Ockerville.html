<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстратор Ockerville</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --background-color: #f8f8ff;
            --text-color: #333;
            --border-color: #d3d3d3;
            --placeholder-color: #a9a9a9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        input::placeholder {
            color: var(--placeholder-color);
            font-style: italic;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .checkbox-group,
        .radio-group {
            margin-top: 15px;
        }
        
        .checkbox-item,
        .radio-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input,
        .radio-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстратор Ockerville</h1>
        
        <div class="form-group">
            <label for="inputField">Текстовое поле</label>
            <input type="text" id="inputField" placeholder="Введите ваш текст здесь...">
        </div>
        
        <div class="form-group">
            <label for="dropdown">Выпадающий список</label>
            <select id="dropdown">
                <option value="" disabled selected hidden>Выберите вариант...</option>
                <option value="1">Первый вариант</option>
                <option value="2">Второй вариант</option>
                <option value="3">Третий вариант</option>
            </select>
        </div>
        
        <div class="form-group checkbox-group">
            <label>Чек-бокс</label>
            <div class="checkbox-item">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Я согласен с условиями</label>
            </div>
        </div>
        
        <div class="form-group radio-group">
            <label>Радио-кнопки</label>
            <div class="radio-item">
                <input type="radio" id="radio1" name="radioGroup">
                <label for="radio1">Первый вариант</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="radio2" name="radioGroup">
                <label for="radio2">Второй вариант</label>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit">Отправить</button>
        </div>
    </div>
</body>
</html>
